# Application Configuration
spring.application.name=product-feign-1

# Server Configuration
server.port=8082

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Actuator Configuration (Optional: Expose actuator endpoints)
management.endpoints.web.exposure.include=health,info,env

# Spring Cloud Config Server URI (use only if fetching configurations from Config Server)
spring.cloud.config.uri=http://localhost:8888

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.assignment.feign=DEBUG

# Feign Logging (Optional: Uncomment for detailed Feign request/response logs)
# logging.level.org.springframework.cloud.openfeign=DEBUG
