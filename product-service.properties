# application.properties for product-service (Client)
spring.application.name=product-service
server.port=8080  # The port this service will run on

# Health endpoint exposure
management.endpoints.web.exposure.include=health

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Hibernate (JPA) Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Cloud Config (to connect to the Config Server)
spring.cloud.config.uri=http://localhost:8888  # Address of the Config Server
